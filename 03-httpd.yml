# ansible n2 -m yum "name=httpd state=present" -b
---
- name: Install HTTP servers
  hosts: n2
  become: yes

  tasks:
  - name: Install HTTPD
    yum:
      name: httpd 
      state: present

  - name: Start httpd
    service:
      name: httpd
      state: started

  - name: Enable httpd
    service:
      name: httpd
      enable: yes  
...      
